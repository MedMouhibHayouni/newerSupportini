<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="body">
        <form class="form-auth-small m-t-20 mb-3" #annonceForm="ngForm" (ngSubmit)="createAnnonce()">
          <div class="row clearfix">
            <div class="col-8">
              <div class="form-group">
                <input type="text" id="titreAnnonce" class="form-control" name="titre"
                       [(ngModel)]="annonce.titre" #titre="ngModel" required placeholder="titre d'annonce">
                <div class="invalid-feedback d-block text-left" *ngIf="titre.invalid && (titre.dirty || titre.touched)">
                  Titre est obligatoire
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control show-tick" name="discipline" [(ngModel)]="annonce.discipline" required>
                  <option value="" disabled selected>discipline</option>
                  <option value="natation">natation</option>
                  <option value="foot">foot</option>
                  <option value="equitation">equitation</option>
                  <!-- Add other options as needed -->
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="number" id="prix" class="form-control" placeholder="prix"
                       name="prix" [(ngModel)]="annonce.prix" #prix="ngModel" required>
                <div class="invalid-feedback d-block text-left" *ngIf="prix.invalid && (prix.dirty || prix.touched)">
                  prix est obligatoire
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control show-tick" name="ville" [(ngModel)]="annonce.ville" required>
                  <option value="" disabled selected>ville</option>
                  <option value="tunis">Tunis</option>
                  <option value="sfax">Sfax</option>
                  <!-- Add other cities as needed -->
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="text" id="rue" class="form-control" placeholder="rue"
                       name="rue" [(ngModel)]="annonce.rue" #rue="ngModel" required>
                <div class="invalid-feedback d-block text-left" *ngIf="rue.invalid && (rue.dirty || rue.touched)">
                  rue est obligatoire
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="text" id="code" class="form-control" placeholder="code postal"
                       name="codePostal" [(ngModel)]="annonce.codePostal" #codePostal="ngModel" required>
                <div class="invalid-feedback d-block text-left" *ngIf="codePostal.invalid && (codePostal.dirty || codePostal.touched)">
                  code postal est obligatoire
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="number" id="capacite" class="form-control" placeholder="capacité"
                       name="capacite" [(ngModel)]="annonce.capacite" #capacite="ngModel" required>
                <div class="invalid-feedback d-block text-left" *ngIf="capacite.invalid && (capacite.dirty || capacite.touched)">
                  capacite est obligatoire
                </div>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <select class="form-control show-tick" name="type" [(ngModel)]="annonce.type" required>
                  <option value="" disabled selected>Type</option>
                  <option value="domicile">a domicile</option>
                  <option value="salle">Salle de Sport</option>
                  <!-- Add other types as needed -->
                </select>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="date" id="datedebut" class="form-control"
                       name="dateDebut" [(ngModel)]="annonce.dateDebut" #dateDebut="ngModel" required>
              </div>
            </div>

            <div class="col-sm-3">
              <div class="form-group">
                <input type="date" id="datefin" class="form-control"
                       name="dateFin" [(ngModel)]="annonce.dateFin" #dateFin="ngModel" required>
              </div>
            </div>

            <!-- Training Days Section -->
            <div class="col-sm-12">
              <h4>Jours d'entraînement</h4>
              <div class="row" *ngFor="let day of trainingDays; let i = index">
                <div class="col-sm-3">
                  <div class="form-group">
                    <input type="date" class="form-control" [(ngModel)]="day.day"
                           name="day{{i}}" #dayInput="ngModel" required>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <input type="time" class="form-control" [(ngModel)]="day.heureDebut"
                           name="heureDebut{{i}}" #heureDebut="ngModel" required>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <input type="time" class="form-control" [(ngModel)]="day.heureFin"
                           name="heureFin{{i}}" #heureFin="ngModel" required>
                  </div>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-danger" (click)="removeTrainingDay(i)">Supprimer</button>
                </div>
              </div>
              <button type="button" class="btn btn-primary" (click)="addTrainingDay()">Ajouter un jour</button>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input type="file" id="image" class="dropify"
                       (change)="onFileSelected($event)" accept="image/*" required>
              </div>
            </div>

            <div class="col-12">
              <div class="form-group mt-3">
                <textarea id="description" rows="6" class="form-control no-resize"
                          name="description" [(ngModel)]="annonce.description" #description="ngModel"
                          required placeholder="Description"></textarea>
              </div>
            </div>

            <div class="col-sm-12" style="text-align: center">
              <button type="submit" class="btn btnColor" [disabled]="annonceForm.invalid">Ajouter</button>
              <button type="button" class="btn btn-outline-secondary" routerLink="/dashboard">Annuler</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
