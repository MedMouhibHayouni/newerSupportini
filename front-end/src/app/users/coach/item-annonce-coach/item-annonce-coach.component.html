<a class="card relative overflow-hidden rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 bg-gray-800 border border-gray-700"
   href="javascript:void(0)"
   routerLink="/detail-annonce/{{annonce.id}}"
   #annonceCard>
  <!-- Image with hover effect -->
  <div class="relative overflow-hidden h-48">
    <img class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
         src="http://localhost:8080/public/images/annonce/{{annonce.image}}"
         alt="{{annonce.titre}}"
         loading="lazy">
    <!-- Price badge -->
    <div class="absolute top-3 right-3 bg-amber-500 text-gray-900 font-bold px-3 py-1 rounded-full text-sm shadow-md">
      {{annonce.prix}} TND
    </div>
  </div>

  <!-- Body content -->
  <div class="p-4">
    <h6 class="text-lg font-semibold text-white mb-1 truncate">{{annonce.titre}}</h6>
    <div class="text-amber-400 text-sm font-medium mb-3">{{annonce.discipline}}</div>

    <!-- Location and details -->
    <div class="flex items-center text-gray-400 text-sm mb-2">
      <i class="fas fa-map-marker-alt text-amber-500 mr-2"></i>
      <span class="truncate">{{annonce.rue}}, {{annonce.codePostal}}, {{annonce.ville}}</span>
    </div>

    <!-- Additional details row -->
    <div class="flex justify-between text-gray-400 text-xs mt-3 pt-3 border-t border-gray-700">
      <div class="flex items-center">
        <i class="fas fa-calendar-alt text-amber-500 mr-1"></i>
        <span>Disponible</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-star text-amber-500 mr-1"></i>
        <span>4.8</span>
      </div>
    </div>
  </div>

  <!-- Hover overlay -->
  <div class="absolute inset-0 bg-amber-500 bg-opacity-0 hover:bg-opacity-10 transition-all duration-300"></div>
</a>
