<!-- Filter Section -->
<div class="bg-gray-800 rounded-xl shadow-md p-4 mb-8">
  <form class="space-y-4 md:space-y-0 md:grid md:grid-cols-5 md:gap-4">
    <!-- Price Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Trier par Prix</label>
      <select class="w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-lg p-2.5 focus:ring-amber-500 focus:border-amber-500 transition-all"
              (change)="filterPrix($event)">
        <option selected>Tous les prix</option>
        <option value="1">Moins cher → plus cher</option>
        <option value="2">Plus cher → moins cher</option>
      </select>
    </div>

    <!-- City Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Ville</label>
      <select class="w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-lg p-2.5 focus:ring-amber-500 focus:border-amber-500 transition-all"
              (change)="filterville($event)">
        <option selected value="">Toutes les villes</option>
        <option value="ariana">Ariana</option>
        <option value="beja">Beja</option>
        <!-- Other cities... -->
      </select>
    </div>

    <!-- Type Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Type</label>
      <select class="w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-lg p-2.5 focus:ring-amber-500 focus:border-amber-500 transition-all"
              (change)="filterType($event)">
        <option selected>Tous les types</option>
        <option value="domicile">À domicile</option>
        <option value="salle">Salle de Sport</option>
        <option value="entreprise">Entreprise</option>
        <option value="espace">Espace public</option>
      </select>
    </div>

    <!-- Discipline Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Discipline</label>
      <select class="w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-lg p-2.5 focus:ring-amber-500 focus:border-amber-500 transition-all"
              (change)="filterDiscipline($event)">
        <option selected>Toutes les disciplines</option>
        <option value="natation">Natation</option>
        <option value="foot">Football</option>
        <option value="equitation">Équitation</option>
        <option value="gymnastique">Gymnastique</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col space-y-2 justify-end">
      <button type="submit"
              class="bg-amber-500 hover:bg-amber-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
              (click)="filterAnnonce()">
        Chercher
      </button>
      <button *ngIf="user.fk_idRole==3"
              class="border border-amber-500 text-amber-500 hover:bg-amber-500 hover:text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300"
              [routerLink]="'/mes-annonces'">
        Mes annonces
      </button>
    </div>
  </form>
</div>

<!-- Annonces Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" *ngIf="listAnnonces && listAnnonces.length > 0">
  <div *ngFor="let annonce of listAnnonces" class="animate-fadeIn">
    <div routerLink="/detail-annonce/{{annonce.id}}">
      <app-item-annonce [annonce]="annonce"></app-item-annonce>
    </div>
  </div>
</div>

<!-- Empty State -->
<div class="flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-800 rounded-xl" *ngIf="listAnnonces && listAnnonces.length === 0">
  <div class="max-w-md w-full space-y-8 text-center">
    <div>
      <img class="mx-auto h-24 w-auto" src="../../../assets/images/icon.svg" alt="Logo">
      <h2 class="mt-6 text-3xl font-extrabold text-white">
        Oops! Aucun résultat
      </h2>
      <p class="mt-2 text-gray-400">
        Désolé, il n'existe pas d'offre compatible avec vos critères. Veuillez consulter notre liste complète.
      </p>
    </div>
    <div>
      <a routerLink="/acceuil"
         class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-colors duration-300">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i class="fas fa-arrow-left"></i>
        </span>
        Retour à l'accueil
      </a>
    </div>
  </div>
</div>
