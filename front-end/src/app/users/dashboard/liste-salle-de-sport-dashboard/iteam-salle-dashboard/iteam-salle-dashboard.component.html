<div class="gym-card bg-gray-800 rounded-xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 h-full">
  <div class="relative h-48 overflow-hidden">
    <img class="w-full h-full object-cover transition-transform duration-500 hover:scale-105"
         src="http://localhost:8080/public/images/salleDeSport/{{Gyms.imageVitrine}}"
         alt="{{Gyms.nomSalle}}"
         loading="lazy">
    <div class="absolute bottom-3 right-3 bg-amber-500 text-gray-900 font-bold px-3 py-1 rounded-full text-sm shadow-md">
      {{Gyms.prix}} DT/mois
    </div>
  </div>
  <div class="p-4">
    <h3 class="text-xl font-bold text-white mb-1 truncate">{{Gyms.nomSalle}}</h3>
    <div class="flex items-center text-gray-400 text-sm mb-2">
      <i class="fas fa-map-marker-alt text-amber-500 mr-2"></i>
      <span class="truncate">{{Gyms.adresse}}</span>
    </div>
    <div class="flex justify-between text-gray-400 text-xs pt-3 border-t border-gray-700">
      <div class="flex items-center">
        <i class="fas fa-dumbbell text-amber-500 mr-1"></i>
        <span>{{Gyms.equipements?.length || 0}} Ã©quipements</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-star text-amber-500 mr-1"></i>
        <span>{{Gyms.rating || 'N/A'}}</span>
      </div>
    </div>
  </div>
</div>
