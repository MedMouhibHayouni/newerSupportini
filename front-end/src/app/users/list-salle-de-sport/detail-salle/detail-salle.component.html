<div class="min-h-screen bg-[#22252a] text-[#a5a8ad]">
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Image Gallery -->
      <div class="lg:w-1/2">
        <div class="relative h-96 w-full rounded-xl overflow-hidden shadow-2xl bg-[#2a2e34]">
          <!-- Main Image with Transition -->
          <img *ngIf="imagesGym?.length > 0"
               [src]="getImageUrl(imagesGym[currentImageIndex].imageVitrine)"
               class="absolute inset-0 w-full h-full object-cover transition-all duration-500"
               [class.image-enter]="isChangingImage"
               [class.image-enter-active]="!isChangingImage"
               alt="Gym photo"
               (error)="handleImageError()">

          <!-- Fallback if no images -->
          <div *ngIf="!imagesGym?.length" class="absolute inset-0 flex items-center justify-center">
            <span class="text-[#ffa117]">No images available</span>
          </div>

          <!-- Navigation Arrows -->
          <button *ngIf="imagesGym?.length > 1"
                  (click)="prevImage()"
                  class="absolute left-4 top-1/2 -translate-y-1/2 bg-[#ffa117]/80 hover:bg-[#ffa117] text-[#22252a] w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg">
            <i class="fa fa-chevron-left"></i>
          </button>

          <button *ngIf="imagesGym?.length > 1"
                  (click)="nextImage()"
                  class="absolute right-4 top-1/2 -translate-y-1/2 bg-[#ffa117]/80 hover:bg-[#ffa117] text-[#22252a] w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300 shadow-lg">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>

        <!-- Image Indicators -->
        <div *ngIf="imagesGym?.length > 1" class="flex justify-center mt-4 space-x-2">
          <button *ngFor="let img of imagesGym; let i = index"
                  (click)="goToImage(i)"
                  class="w-3 h-3 rounded-full transition-all duration-300 hover:bg-[#ffa117]/80"
                  [class.bg-[#ffa117]]="i === currentImageIndex"
                  [class.bg-[#a5a8ad]/30]="i !== currentImageIndex">
            <span class="sr-only">Go to image {{i + 1}}</span>
          </button>
        </div>
      </div>

      <!-- Gym Details -->
      <div class="lg:w-1/2 space-y-6">
        <div class="bg-[#2a2e34] p-6 rounded-xl shadow-lg">
          <h1 class="text-3xl font-bold text-[#ffa117] mb-2">{{gym.nomSalle}}</h1>
          <p class="text-[#a5a8ad]">{{gym.description}}</p>
        </div>

        <div class="bg-[#2a2e34] p-6 rounded-xl shadow-lg">
          <h2 class="text-xl font-semibold text-[#ffa117] mb-3">Location</h2>
          <p class="mb-4">{{gym.rue}}, {{gym.ville}}, {{gym.codePostal}}</p>
          <iframe class="w-full h-64 rounded-lg"
                  [src]="safeMapUrl"
                  style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="flex justify-center space-x-4">
          <a href="#" class="w-10 h-10 flex items-center justify-center bg-[#2a2e34] rounded-full text-[#ffa117] hover:bg-[#ffa117] hover:text-white transition-colors duration-300 shadow">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="#" class="w-10 h-10 flex items-center justify-center bg-[#2a2e34] rounded-full text-[#ffa117] hover:bg-[#ffa117] hover:text-white transition-colors duration-300 shadow">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="#" class="w-10 h-10 flex items-center justify-center bg-[#2a2e34] rounded-full text-[#ffa117] hover:bg-[#ffa117] hover:text-white transition-colors duration-300 shadow">
            <i class="fa fa-youtube"></i>
          </a>
          <a href="#" class="w-10 h-10 flex items-center justify-center bg-[#2a2e34] rounded-full text-[#ffa117] hover:bg-[#ffa117] hover:text-white transition-colors duration-300 shadow">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Pricing Section -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold text-[#ffa117] mb-6 text-center">Subscription Plans</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div *ngFor="let plan of pricingPlans"
             class="bg-[#2a2e34] p-6 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl"
             [class.border-2]="plan.popular"
             [class.border-[#ffa117]]="plan.popular">
          <div class="text-center">
            <h3 class="text-lg font-semibold text-[#ffa117]">{{plan.duration}}</h3>
            <p class="text-3xl font-bold my-4">{{plan.price}} DT</p>
            <button class="w-full bg-[#ffa117] text-[#22252a] py-2 rounded-lg font-medium hover:bg-opacity-90 transition-colors">
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Equipment Gallery -->
    <div class="mt-16">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-[#ffa117]">Equipment Gallery</h2>
        <button *ngIf="user.fk_idRole==4 && user.id==gym.fk_idUser"
                class="bg-[#ffa117] text-[#22252a] px-4 py-2 rounded-lg font-medium hover:bg-opacity-90 transition-colors flex items-center gap-2 shadow"
                (click)="openAddEquipmentModal()">
          <i class="fa-solid fa-plus"></i> Add Equipment
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div *ngFor="let mat of equipment"
             class="relative group overflow-hidden rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 bg-[#2a2e34]">
          <div class="relative h-64 overflow-hidden">
            <img [src]="getEquipmentImageUrl(mat.imageVitrine)"
                 alt="{{mat.nomMaterial}}"
                 class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                 (error)="handleEquipmentImageError(mat)">
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
              <div>
                <h3 class="text-white font-semibold text-lg">{{mat.nomMaterial}}</h3>
                <p class="text-[#a5a8ad]">Specialty: {{mat.specialite}}</p>
              </div>
            </div>
          </div>
          <div class="p-4">
            <p class="text-sm text-[#a5a8ad] line-clamp-2">{{mat.description}}</p>
            <button *ngIf="user.fk_idRole==4 && user.id==gym.fk_idUser"
                    class="mt-3 text-[#ffa117] hover:text-[#ffa117]/80 transition-colors flex items-center gap-1 text-sm"
                    (click)="openEditEquipmentModal(mat)">
              <i class="fa-solid fa-pen"></i> Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Equipment Modal -->
  <div *ngIf="showAddEquipmentModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-[#2a2e34] rounded-xl shadow-2xl w-full max-w-md">
      <div class="border-b border-[#3a3e44] p-6 flex justify-between items-center">
        <h3 class="text-xl font-bold text-[#ffa117]">Add Equipment</h3>
        <button (click)="closeAddEquipmentModal()" class="text-[#a5a8ad] hover:text-white">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <form (ngSubmit)="addEquipment()" #equipmentForm="ngForm">
          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Image</label>
            <input type="file" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   (change)="onEquipmentImageChange($event)" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Equipment Name</label>
            <input type="text" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   [(ngModel)]="newEquipment.nomMaterial" name="nomMaterial" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Specialty</label>
            <input type="text" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   [(ngModel)]="newEquipment.specialite" name="specialite" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Description</label>
            <textarea class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                      [(ngModel)]="newEquipment.description" name="description" rows="3"></textarea>
          </div>
          <div class="flex justify-end gap-4 pt-4">
            <button type="button" (click)="closeAddEquipmentModal()"
                    class="px-4 py-2 rounded-lg border border-[#3a3e44] hover:bg-[#3a3e44] transition-colors">
              Cancel
            </button>
            <button type="submit" [disabled]="equipmentForm.invalid"
                    class="px-4 py-2 rounded-lg bg-[#ffa117] text-[#22252a] font-medium hover:bg-opacity-90 transition-colors">
              Add Equipment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Equipment Modal -->
  <div *ngIf="showEditEquipmentModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-[#2a2e34] rounded-xl shadow-2xl w-full max-w-md">
      <div class="border-b border-[#3a3e44] p-6 flex justify-between items-center">
        <h3 class="text-xl font-bold text-[#ffa117]">Edit Equipment</h3>
        <button (click)="closeEditEquipmentModal()" class="text-[#a5a8ad] hover:text-white">
          <i class="fa fa-times"></i>
        </button>
      </div>
      <div class="p-6">
        <form (ngSubmit)="updateEquipment()" #editEquipmentForm="ngForm">
          <div class="mb-6">
            <label class="block text-sm font-medium mb-2">Current Image</label>
            <img [src]="getEquipmentImageUrl(equipments.imageVitrine)"
                 class="w-full h-40 object-cover rounded-lg mb-2"
                 (error)="handleEquipmentImageError(equipments)">
            <label class="block text-sm font-medium mb-2">Change Image</label>
            <input type="file" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   (change)="onEquipmentImageChange($event)">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Equipment Name</label>
            <input type="text" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   [(ngModel)]="equipments.nomMaterial" name="nomMaterial" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Specialty</label>
            <input type="text" class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                   [(ngModel)]="equipments.specialite" name="specialite" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Description</label>
            <textarea class="w-full bg-[#3a3e44] border border-[#3a3e44] rounded-lg px-4 py-2"
                      [(ngModel)]="equipments.description" name="description" rows="3"></textarea>
          </div>
          <div class="flex justify-end gap-4 pt-4">
            <button type="button" (click)="closeEditEquipmentModal()"
                    class="px-4 py-2 rounded-lg border border-[#3a3e44] hover:bg-[#3a3e44] transition-colors">
              Cancel
            </button>
            <button type="submit" [disabled]="editEquipmentForm.invalid"
                    class="px-4 py-2 rounded-lg bg-[#ffa117] text-[#22252a] font-medium hover:bg-opacity-90 transition-colors">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
