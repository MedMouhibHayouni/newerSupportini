<div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
  <div class="relative h-48 overflow-hidden">
    <img
      src="//localhost:8080/public/images/salleDeSport/{{gyms.imageVitrine}}"
      class="absolute inset-0 h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"
      alt="{{gyms.nomSalle}}">
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 to-transparent"></div>
  </div>

  <div class="p-6">
    <div class="flex justify-between items-start">
      <h3 class="text-xl font-bold text-white">{{gyms.nomSalle}}</h3>
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-sm font-medium bg-orange-500/20 text-orange-400">
        {{gyms.prix}} DT/mois
      </span>
    </div>

    <p class="mt-2 text-gray-300 line-clamp-2">{{gyms.description}}</p>

    <div class="mt-4 flex items-center text-sm text-gray-400">
      <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      {{gyms.rue}}, {{gyms.ville}}
    </div>

    <div class="mt-2 flex items-center text-sm text-gray-400">
      <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
      </svg>
      {{gyms.numTel}}
    </div>
  </div>
</div>
