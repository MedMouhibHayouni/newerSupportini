<div class="p-4 space-y-6">
  <!-- Date Carousel -->
  <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
    <p-carousel [value]="listSuiviAsc" [numVisible]="6" [numScroll]="4" [responsiveOptions]="responsiveOptions"
                [circular]="false" [showIndicators]="false" [showNavigators]="true"
                class="custom-carousel">
      <ng-template let-suiviss pTemplate="item">
        <button (click)="loadIdData(suiviss.id)"
                class="mx-1 px-4 py-2 bg-gray-700 hover:bg-amber-500 hover:text-white rounded-lg transition-all">
          {{suiviss.date_suivi | date: 'shortDate'}}
        </button>
      </ng-template>
    </p-carousel>
  </div>

  <!-- Selected Tracking Details -->
  <div *ngIf="suiviss" class="space-y-6">
    <!-- Feedback Banner -->
    <div *ngIf="feedbackByIdSuivi" class="bg-gradient-to-r from-gray-800 to-amber-900 rounded-xl p-6 shadow-lg">
      <div class="max-w-3xl mx-auto text-center">
        <blockquote class="text-xl italic text-white">
          "{{feedbackByIdSuivi}}"
        </blockquote>
        <div class="mt-4 text-amber-400 font-medium">
          â€” Hassen Rahali
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
        <div class="flex items-center space-x-4">
          <div class="bg-amber-500 bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-ruler-vertical text-amber-500 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-400">Height</p>
            <h3 class="text-2xl font-bold text-white">{{suiviss.taille}} cm</h3>
          </div>
        </div>
      </div>

      <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
        <div class="flex items-center space-x-4">
          <div class="bg-amber-500 bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-birthday-cake text-amber-500 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-400">Age</p>
            <h3 class="text-2xl font-bold text-white">{{suiviss.age}} Years</h3>
          </div>
        </div>
      </div>

      <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
        <div class="flex items-center space-x-4">
          <div class="bg-amber-500 bg-opacity-20 p-4 rounded-full">
            <i class="fas fa-weight-scale text-amber-500 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-400">Weight</p>
            <h3 class="text-2xl font-bold text-white">{{suiviss.poids}} kg</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
